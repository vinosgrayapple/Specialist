<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>События</title>
		<script src="../lib/jquery.js" type="text/javascript"></script>
		<script>
			$(function(){
				$("#box").on("click", {x:10, y:20}, function(e) {
					console.log(e.data.x);
					console.log(e.data.y);
					e.preventDefault();
					e.stopPropagation();
				});
				$("*").add([document, window]).on("click", function(e) {
					e.stopPropagation();
				});
			});
		</script>
		<style>
			div#box{width: 50%; margin: auto; border: 3px dotted green; text-align: center;}
			div#buttons{width: 50%; margin: auto;}
		</style>
	</head>
	<body>
	<div id="buttons">
		<button id="toggle">Toggle</button>
		<!-- <button id="show">Show</button> -->
	<div>
	<div id="box">
		<h1>Привет всем!</h1>
	</div>
	</body>
</html>
